<style>
  .m-banner {
    width: 100%;
    height: 27px;
    background: linear-gradient(
      90deg,
      #0074d8 0%,
      #4670ff 54.17%,
      #0074d8 100%
    );
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    text-align: center;
  }

  .link,
  .link:hover {
    color: #fff;
    font-size: 12.5px;
    font-weight: 600;
    text-decoration: underline;
  }

  .link:hover {
    color: #fff;
  }

  .cap {
    color: #fff;
    font-size: 12.5px;
  }

  .close-icon {
    cursor: pointer;
    padding-left: 100px;
  }

  .close-icon img {
    width: 12px;
    height: 12px;
  }

  @media only screen and (max-width: 767px) {
    .link {
      margin-left: 90px;
      font-size: 9px;
    }

    .cap {
      display: none;
    }

    .close-icon {
      padding-left: 90px;
    }

    .close-icon img {
      width: 9px;
      height: 9px;
    }

    #star-icon {
      display: none;
    }
  }
</style>

<section class="m-banner">
  <div>
    {{ $rocketIcon := resources.Get "icons/star.png" }}
    <img
      src="{{ $rocketIcon.RelPermalink }}"
      class="img-container-xxxsm"
      id="star-icon"
      alt="star icon"
    />

    <a
      href="https://github.com/notaryproject/notation/releases/tag/v1.0.0-rc.7"
      class="link banner-link"
      target="_blank"
    >
      Notation v1.0.0 is available
    </a>

    <b class="cap">
      Notation is now GA and considered ready for production environments.
    </b>

    <span class="close-icon" onclick="hideBanner()">
      {{ $rocketIcon := resources.Get "icons/close.png" }}
      <img
        src="{{ $rocketIcon.RelPermalink }}"
        class="img-container-xxxsm"
        alt="close icon"
      />
    </span>
  </div>
</section>

<script>
  function hideBanner() {
    var banner = document.querySelector(".m-banner");
    banner.style.display = "none";

    var navbar = document.querySelector(".td-navbar");
    navbar.style.top = "-30px";
  }
</script>
